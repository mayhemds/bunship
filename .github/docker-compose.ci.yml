version: "3.9"

# Docker Compose configuration for local CI testing
# Usage: docker-compose -f .github/docker-compose.ci.yml up

services:
  postgres:
    image: postgres:16-alpine
    container_name: bunship-ci-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bunship_test
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres-ci-data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: bunship-ci-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - redis-ci-data:/data

  # Optional: Local test runner
  test-runner:
    image: oven/bun:1.1.0-alpine
    container_name: bunship-test-runner
    working_dir: /app
    volumes:
      - ..:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: test
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/bunship_test
      REDIS_URL: redis://redis:6379
      JWT_SECRET: test-secret-key
    command: sh -c "bun install && bun run test"

volumes:
  postgres-ci-data:
  redis-ci-data:
